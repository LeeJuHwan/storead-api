name: Deploy on aws my application

on:
    push:
        branches:
            - main

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
            mkdir -p ~/.ssh/
            echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa

      - name: Set up known hosts
        run: |
            echo "${{ secrets.SSH_KNOWN_HOSTS }}" >> ~/.ssh/known_hosts
            chmod 644 ~/.ssh/known_hosts

      - name: SSH and deploy
        env:
          DB_ENV: ${{ secrets.DB }}
          AWS_ENV: ${{ secrets.AWS }}
          DJANGO_ENV: ${{ secrets.DJANGO }}
        run: |
            echo "${{ secrets.SSH_PEM_KEY }}" >> ~/django-key.pem
            chmod 400 ~/django-key.pem
            ssh -i ~/django-key.pem ${{ secrets.SSH_USERNAME}}@${{ secrets.SSH_PUBLIC_IP}} "
                cd storead-api
                git pull || exit 1

                echo "$DB_ENV" > .envs/.prd/.db
                echo "$AWS_ENV" > .envs/.prd/.aws
                echo "$DJANGO_ENV" > .envs/.prd/.django

                sudo make build || exit 1
            "
